<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Groceries - Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-summary {
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-summary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        .cart-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box, .category-filter {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus, .category-filter:focus {
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #48bb78;
            margin-bottom: 15px;
        }

        .product-stock {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: linear-gradient(45deg, #38a169, #2f855a);
            transform: translateY(-2px);
        }

        .add-to-cart-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .close-btn {
            background: #f56565;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2d3748;
        }

        .item-price {
            color: #48bb78;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-input {
            width: 60px;
            text-align: center;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 5px;
        }

        .cart-total {
            text-align: center;
            margin: 25px 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: #2d3748;
            padding: 20px;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 15px;
        }

        .checkout-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .customer-name {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .customer-name:focus {
            border-color: #667eea;
        }

        .checkout-btn, .clear-cart-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .clear-cart-btn {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(45deg, #48bb78, #38a169);
        }

        .notification.error {
            background: linear-gradient(45deg, #f56565, #e53e3e);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .cart-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Daily Groceries</h1>
                <div class="cart-summary" onclick="openCart()">
                    <span>ðŸ›’ Cart</span>
                    <span class="cart-count" id="cartCount">0</span>
                    <span id="cartTotal">â‚¹0.00</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search products...">
            <select class="category-filter" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" onclick="closeCart()">&times;</button>
            </div>
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total" id="modalCartTotal">
                Total: â‚¹0.00
            </div>
            <div class="checkout-section">
                <input type="text" class="customer-name" id="customerName" placeholder="Enter your name (optional)">
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
                <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <a href="/admin" class="admin-link">View Database</a>

    <script>
        let products = [];
        let cart = [];

        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCart();

            // Search functionality
            document.getElementById('searchBox').addEventListener('input', filterProducts);
            document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        });

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();

                // Populate categories
                const categories = [...new Set(products.map(p => p.category))];
                const categoryFilter = document.getElementById('categoryFilter');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });

                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Error loading products', 'error');
            }
        }

        async function loadCart() {
            try {
                const response = await fetch('/api/cart');
                cart = await response.json();
                updateCartSummary();
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-category">${product.category}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">â‚¹${product.price.toFixed(2)}</div>
                    <div class="product-stock">Stock: ${product.stock} units</div>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id})"
                            ${product.stock === 0 ? 'disabled' : ''}>
                        ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        async function addToCart(productId) {
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });

                const result = await response.json();
                if (result.success) {
                    showNotification('Item added to cart!', 'success');
                    loadCart();
                } else {
                    showNotification('Failed to add item to cart', 'error');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showNotification('Error adding to cart', 'error');
            }
        }

        function updateCartSummary() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + item.total, 0);

            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartTotal').textContent = `â‚¹${total.toFixed(2)}`;
        }

        function openCart() {
            document.getElementById('cartModal').style.display = 'block';
            displayCartItems();
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function displayCartItems() {
            const cartItems = document.getElementById('cartItems');
            const modalTotal = document.getElementById('modalCartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">Your cart is empty</p>';
                modalTotal.textContent = 'Total: â‚¹0.00';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">â‚¹${item.price.toFixed(2)} each</div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.cart_id}, ${item.quantity - 1})">-</button>
                            <input type="number" class="qty-input" value="${item.quantity}"
                                   onchange="updateQuantity(${item.cart_id}, this.value)" min="0">
                            <button class="qty-btn" onclick="updateQuantity(${item.cart_id}, ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 600; color: #2d3748;">â‚¹${item.total.toFixed(2)}</div>
                    </div>
                `;
                cartItems.appendChild(cartItem);
                total += item.total;
            });

            modalTotal.textContent = `Total: â‚¹${total.toFixed(2)}`;
        }

        async function updateQuantity(cartId, newQuantity) {
            try {
                const response = await fetch('/api/cart/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cart_id: cartId, quantity: parseInt(newQuantity) })
                });

                const result = await response.json();
                if (result.success) {
                    loadCart();
                    setTimeout(() => displayCartItems(), 100);
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
                showNotification('Error updating quantity', 'error');
            }
        }

        async function clearCart() {
            if (!confirm('Are you sure you want to clear your cart?')) return;

            try {
                const response = await fetch('/api/cart/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                if (result.success) {
                    showNotification('Cart cleared!', 'success');
                    loadCart();
                    displayCartItems();
                }
            } catch (error) {
                console.error('Error clearing cart:', error);
                showNotification('Error clearing cart', 'error');
            }
        }

        async function checkout() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'error');
                return;
            }

            const customerName = document.getElementById('customerName').value || 'Anonymous';

            try {
                const response = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ customer_name: customerName })
                });

                const result = await response.json();
                if (result.success) {
                    showNotification(`Order placed successfully! Order #${result.order_id}`, 'success');
                    closeCart();
                    loadCart();
                    loadProducts(); // Refresh to update stock
                    document.getElementById('customerName').value = '';
                } else {
                    showNotification(result.message || 'Checkout failed', 'error');
                }
            } catch (error) {
                console.error('Error during checkout:', error);
                showNotification('Error during checkout', 'error');
            }
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            let filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.category.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || product.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            displayProducts(filteredProducts);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) {
                closeCart();
            }
        }
    </script>
</body>
</html>
